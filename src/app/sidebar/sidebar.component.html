<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav">
     <!-- we wrap it in brackets class.nameOfClass => it's only going to add this if 
      the template expression evaluates to TRUE -->
    <li class="nav-item" [class.activated]="currentUrl == '/'">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    </li>
    <li class="nav-item" [class.activated]="currentUrl == '/elements'">
      <a class="nav-link" routerLink="/elements" routerLinkActive="active">Elements</a>
    </li>
  </ul>
</nav>
