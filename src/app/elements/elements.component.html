<ul class="list-group col-md-6">
  <li class="list-group-item" *ngFor="let post of posts$">
    <a routerLink="/element/{{post.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{post.title}}</h5>
      </div>
      <p class="mb-1">{{post.body}}</p>
      <span class="badge badge-primary badge-pill">14 comments</span>
    </a>
  </li>
</ul>
